<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim – Erdem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    body { margin: 0; }
    #sidebar {
      width: 250px;
      background-color: #002b5c;
      color: white;
      min-height: 100vh;
    }
    #sidebar h2, #sidebar a, #sidebar i {
      color: white;
    }
    .profile-img {
      width: 100%;
      border-radius: 25%;
      margin-bottom: 1rem;
    }
    main {
      background-color: #f4f6fa;
      padding: 2rem;
    }
    .nav-link.active {
      background-color: #014a98;
      border-radius: 5px;
    }
  </style>
</head>
<body class="d-flex">

  <aside id="sidebar" class="p-3">
    <img src="img/profile.jpg" alt="Profil Foto" class="profile-img" />
    <h2 class="text-center">Erdem Talha Akkaya</h2>
    <div class="social-links mb-4 text-center">
      <a href="#" class="me-2"><i class="bi bi-twitter-x"></i></a>
      <a href="#" class="me-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="me-2"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="sehrim.html"><i class="bi bi-house"></i> Şehrim</a>
      <a class="nav-link" href="index.html"><i class="bi bi-person"></i> Hakkımda</a>
      <a class="nav-link" href="cv.html"><i class="bi bi-file-earmark-text"></i> Özgeçmiş</a>
      <a class="nav-link" href="ilgi-alanlarim.html"><i class="bi bi-stars"></i> İlgi Alanlarım</a>
      <a class="nav-link active" href="iletisim.html"><i class="bi bi-envelope"></i> İletişim</a>
    </nav>
  </aside>

  <main class="flex-fill">
    <section class="container">
      <h1 class="mb-4">İletişim</h1>
      <form action="mailto:ornek@mail.com" method="POST" enctype="text/plain">
        <div class="mb-3">
          <label for="name" class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" id="name" name="name" required minlength="3" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefon (opsiyonel)</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10,11}" placeholder="05XXXXXXXXX" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mesajınız</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
        <button type="reset" class="btn btn-outline-secondary ms-2">Temizle</button>
      </form>

      <p class="text-muted mt-4">
        <small>
          Bu form <code>mailto:</code> protokolü ile çalışır. Bilgisayarınızda bir e‑posta istemcisi yüklü değilse, gönderim gerçekleşmeyebilir. Gelişmiş gönderim için PHP veya başka bir arka uç dili kullanılabilir.
        </small>
      </p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
