<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <aside id="sidebar" class="p-3">
    <img src="img/profile.jpg" alt="Profil Foto" class="profile-img" />
    <h2 class="text-center">Erdem Talha Akkaya</h2>
    <div class="social-links mb-4 text-center">
      <a href="https://twitter.com" target="_blank" class="me-2"><i class="bi bi-twitter-x"></i></a>
      <a href="https://facebook.com" target="_blank" class="me-2"><i class="bi bi-facebook"></i></a>
      <a href="https://instagram.com" target="_blank" class="me-2"><i class="bi bi-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="index.html"><i class="bi bi-person"></i> Hakkında</a>
      <a class="nav-link" href="cv.html"><i class="bi bi-file-earmark-text"></i> Özgeçmiş</a>
      <a class="nav-link" href="sehrim.html"><i class="bi bi-house"></i> Şehrim</a>
      <a class="nav-link" href="mirasimiz.html"><i class="bi bi-building"></i> Mirasımız</a>
      <a class="nav-link" href="ilgi-alanlarim.html"><i class="bi bi-stars"></i> İlgi Alanlarım</a>
      <a class="nav-link active" href="iletisim.html"><i class="bi bi-envelope"></i> İletişim</a>
    </nav>
  </aside>

  <div id="app" class="container py-5">
    <h2 class="text-center mb-4">İletişim Formu</h2>
    <form @submit.prevent="handleSubmit" class="bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label>Adınız:</label>
        <input class="form-control" v-model="form.ad" />
      </div>
      <div class="mb-3">
        <label>Soyadınız:</label>
        <input class="form-control" v-model="form.soyad" />
      </div>
      <div class="mb-3">
        <label>E-mail Adresiniz:</label>
        <input class="form-control" v-model="form.email" />
      </div>
      <div class="mb-3">
        <label>Telefon Numaranız:</label>
        <input class="form-control" v-model="form.telefon" @input="telefonFormatla" inputmode="numeric" />
      </div>
      <div class="mb-3">
        <label>Cinsiyet:</label>
        <select class="form-control" v-model="form.cinsiyet">
          <option disabled value="">Seçiniz</option>
          <option>Erkek</option>
          <option>Kadın</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Üniversite:</label>
        <select class="form-control" v-model="form.universite">
          <option disabled value="">Seçiniz</option>
          <option>Sakarya Üniversitesi</option>
          <option>Sakarya Uygulamalı Bilimler Üniversitesi</option>
          <option>ODTÜ</option>
          <option>İTÜ</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Mesajınız:</label>
        <textarea class="form-control" v-model="form.mesaj" rows="3"></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" v-model="form.onay" id="onay" type="checkbox" />
        <label class="form-check-label" for="onay">Bilgilerin doğruluğunu onaylıyorum</label>
      </div>
      <div class="text-danger mb-2" v-if="error">{{ error }}</div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Gönder</button>
        <button type="button" class="btn btn-secondary" @click="temizle">Temizle</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
