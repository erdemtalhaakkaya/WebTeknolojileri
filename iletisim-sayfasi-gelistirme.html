<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="contact-container">
  <h2>İletişim Formu</h2>
  <form action="mailto:ornek@eposta.com" method="post" enctype="text/plain">
    <label for="name">Adınız</label>
    <input type="text" id="name" name="ad" placeholder="Adınızı girin" required>

    <label for="email">E-posta</label>
    <input type="email" id="email" name="eposta" placeholder="E-posta adresinizi girin" required>

    <label for="subject">Konu</label>
    <input type="text" id="subject" name="konu" placeholder="Konu" required>

    <label for="message">Mesaj</label>
    <textarea id="message" name="mesaj" rows="6" placeholder="Mesajınızı yazın" required></textarea>

    <button type="submit">Gönder</button>
  </form>
</div>

</body>
</html>
