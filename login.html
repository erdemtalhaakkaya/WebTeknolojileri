<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap – Erdem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="login-body d-flex vh-100">

  <div class="login-card">
    <h2 class="text-center mb-4" style="color: white;">Giriş Yap</h2>

    <!-- PHP'ye POST gönderiyoruz -->
    <form action="login.php" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Okul E‑Postanız</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Mail Adresiniz" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifreniz</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Şifreniz" required />
      </div>
      <button type="submit" class="btn btn-light w-100">Giriş</button>
    </form>
  </div>

</body>
</html>
