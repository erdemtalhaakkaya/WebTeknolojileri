<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap – Erdem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #002b5c, #014a98);
      color: white;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #ffffff40;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }
    label {
      color: white;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-card">
    <h2 class="text-center mb-4">Giriş Yap</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Okul E‑posta</label>
        <input type="email" class="form-control" id="email" placeholder="erdem@ogr.sakarya.edu.tr" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" minlength="4" required />
      </div>
      <button type="submit" class="btn btn-light w-100">Giriş</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const emailRegex = /^[a-z0-9._%+-]+@ogr\.sakarya\.edu\.tr$/i;
      const correctPass = '1234';

      if (emailRegex.test(email) && pass === correctPass) {
        window.location.href = 'index.html';
      } else {
        alert('E‑posta veya şifre hatalı!\nÖrnek: erdem@ogr.sakarya.edu.tr / 1234');
      }
      return false;
    }
  </script>

</body>
</html>
